# User, Profile, Store Payload
type UserPayload {
  status: Int!
  user: User
  userErrors: [Error!]!
}

type ProfilePayload {
  status: Int!
  profile: Profile
  userErrors: [Error!]!
}

type StorePayload {
  status: Int!
  store: Store
  userErrors: [Error!]!
}

