type PageInfo {
  startCursor: String!
  endCursor: String!
  hasNextPage: Boolean!
}

# BusinessUser
type PromoConnection {
  edges: [PromoEdge!]!
  pageInfo: PageInfo
}

type PromoEdge {
  cursor: String!
  node: PromoFlyer!
}

# RegularUser
type ReviewConnection {
  edges: [ReviewEdge!]!
  pageInfo: PageInfo
}

type ReviewEdge {
  cursor: String!
  node: Review!
}

# Neutral
type PostConnection {
  edges: [PostEdge!]!
  pageInfo: PageInfo
}

type PostEdge {
  cursor: String!
  node: Post!
}
